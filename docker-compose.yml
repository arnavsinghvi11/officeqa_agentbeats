services:
  judge:
    image: ghcr.io/arnavsinghvi11/officeqa-judge:latest
    container_name: officeqa-judge
    command: ["--host", "0.0.0.0", "--port", "9009", "--card-url", "http://judge:9009"]
    ports:
      - 9009:9009
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9009/.well-known/agent-card.json"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    depends_on:
      officeqa_agent:
        condition: service_healthy
    networks:
      - agentnet

  officeqa_agent:
    image: ghcr.io/arnavsinghvi11/officeqa-agent:latest
    container_name: officeqa-agent
    command: ["--host", "0.0.0.0", "--port", "9009", "--card-url", "http://officeqa_agent:9009"]
    ports:
      - 9019:9009
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-5.2}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-opus-4-5-20251101}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9009/.well-known/agent-card.json"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    networks:
      - agentnet

  agentbeats-client:
    image: ghcr.io/agentbeats/agentbeats-client:v1.0.0
    container_name: agentbeats-client
    volumes:
      - ./a2a-scenario.toml:/app/scenario.toml
      - ./output:/app/output
    command: ["scenario.toml", "output/results.json"]
    depends_on:
      judge:
        condition: service_healthy
      officeqa_agent:
        condition: service_healthy
    networks:
      - agentnet

networks:
  agentnet:
    driver: bridge
